<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Infoscreen</title>
   </head>
   <body>
      <div class="main-panel">
         <div class="news-panel">
            <img src="img/arrives_soon.jpg" alt="Arrives soon" width="1280" height="853" />
            >
         </div>
         <div class="infoscreen-panel-background">
            <div class="next-stop-container">
               <div class="next-stop-text-container">
                  <p class="next-stop-text-ua">Наступна зупика:</p>
                  <p class="next-stop-text-en"><i>Next stop</i></p>
               </div>
               <div id="exit-img" class="exit-container">
                  <img src="img/exitLeft.png" width="180" height="180" />
               </div>
               <div class="next-station-container">
                  <p id="next-station-ua" class="next-station-ua">Дніпроспецсталь</p>
                  <p id="next-station-ua" class="next-station-en"><i>Dniprospeczstal`</i></p>
               </div>
               <div class="connection-container">
                  <img src="img/connectionBus.png" class="connection-img" />
               </div>
            </div>
            <div class="stations-list-container"></div>
         </div>
      </div>
      <footer>
         <div class="route-destination-container">
            <img src="img/routeDefault.png" alt="route logo" class="route-logo" />
            <div class="destination-text-container">
               <p class="destination-text-ua">Південна</p>
               <p class="destination-text-en"><i>Pivdenna(South City)</i></p>
            </div>
            <div class="current_date_time_block">
               <p class="current-date-text" id="current_date_id"></p>
               <img
                  class="current-time-text"
                  src="img/icon-time.png"
                  alt="icon-time"
                  width="80"
                  height="80"
               />
               <p class="current-time-text" id="current_time_id"></p>
            </div>
            <script src="scripts/modules/currentTime.js"></script>
         </div>
      </footer>
      <script src="scripts/app.js"></script>
   </body>
</html>
